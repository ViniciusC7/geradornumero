<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      input[type="number"] {
        font-size: 18px;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid gray;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: lightgray;
        margin-top: 20px;
      }
      .result {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Números Aleatórios</h1>
      <input type="number" id="quantity" placeholder="Quantidade de Números">
      <button id="generate">Gerar Números</button>
      <div class="result"></div>
    </div>
    <script>
      const generateBtn = document.getElementById("generate");
      const quantityInput = document.getElementById("quantity");
      const resultDiv = document.querySelector(".result");

      generateBtn.addEventListener("click", function() {
        let quantity = quantityInput.value;
        let numbers = [];

        for (let i = 0; i < quantity; i++) {
          numbers.push(Math.floor(Math.random() * 10) + 1);
        }

        resultDiv.innerHTML = `Resultado: ${numbers.join(", ")}`;
      });
    </script>
  </body>
</html>
