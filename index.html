<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    #result {
      margin-top: 20px;
      font-size: 24px;
    }
    
    input[type="number"] {
      font-size: 18px;
      padding: 5px 10px;
      margin: 10px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <label for="quantity">Quantidade de números:</label>
    <input type="number" id="quantity" value="1">

    <label for="maxNumber">Número máximo:</label>
    <input type="number" id="maxNumber" value="100">

    <button id="generate-btn">Gerar números</button>

    <div id="result"></div>
  </div>

  <script>
    const generateBtn = document.querySelector('#generate-btn');
    const result = document.querySelector('#result');
    const quantityInput = document.querySelector('#quantity');
    const maxNumberInput = document.querySelector('#maxNumber');
    
    generateBtn.addEventListener('click', () => {
      const quantity = parseInt(quantityInput.value);
      const maxNumber = parseInt(maxNumberInput.value);
      let numbers = '';
      
      for (let i = 0; i < quantity; i++) {
        const number = Math.floor(Math.random() * maxNumber) + 1;
        numbers += `${number} - `;
      }
      
      result.innerHTML = numbers.slice(0, -3);
    });
  </script>
</body>
</html>
