<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid lightgray;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: lightgray;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .numbers-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .number {
      background-color: lightgray;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Números Aleatórios</h1>
    <div class="input-container">
      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" value="1">
      <label for="max-number">Número Máximo:</label>
      <input type="number" id="max-number" value="100">
      <button id="generate-btn">Gerar Números</button>
    </div>
    <div class="numbers-container">
    </div>
  </div>

  <script>
    const generateBtn = document.querySelector("#generate-btn");
    const quantityInput = document.querySelector("#quantity");
    const maxNumberInput = document.querySelector("#max-number");
    const numbersContainer = document.querySelector(".numbers-container");

    generateBtn.addEventListener("click", () => {
      numbersContainer.innerHTML = "";
      const quantity = quantityInput.value;
      const maxNumber = maxNumberInput.value;

      for (let i = 0; i < quantity; i++) {
        const number = Math.floor(Math.random() * maxNumber) + 1;
        const numberElement = document.createElement("div");
        numberElement.classList.add("number");
        numberElement.textContent = number;
        numbersContainer.appendChild(numberElement);
      }
    });
  </script>
</body>
</
